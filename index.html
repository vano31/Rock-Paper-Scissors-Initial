<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>


<body>

<div id="page">

    <div class="one">
        <h1>Please choose either Rock, Paper, Scissors</h1>
    </div>
        
    <div class="middle">
        <div class="two">
            <h2 id="roundsLeft">Rounds Left: <span id="roundsLeftDisplay">____</span></h2>
        </div>


        <div class="three">
            <div class="user-column">
                <div><h2>User Round Wins: <span id="userWins">_____</span></h2></div>
                <div><h2>User chose: <span id="playerSelection">_____</span></h2></div>
                <div id="status-user">___</div>
            </div>


            <div class="vs">
                <h2>vs</h2>
            </div>


            <div class="comp-column">
                <div><h2>Computer Round Wins: <span id="computerWins">___</span></h2></div>
                <div><h2>Computer chose: <span id="computerSelection">___</span></h2></div>
                <div id="status-comp">___</div>
            </div>
        </div>
    </div>


    <div class="four">
        _________
    </div>

</div>






</body>
</html>
