<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>


<body>

<div id="page">

    <div class="one">
        <h2>Please choose either Rock, Paper, Scissors</h2>
    </div>
        

    <div class="two">
        <h2>Rounds Left: _</h2>
    </div>


    <div class="three">
        <div class="user-column">
            <div><h2>User Round Wins: _</h2></div>
            <div><h2>User chose: ROCK</h2></div>
            <div><h2>Win Green Circle</h2></div>
        </div>


        <div class="vs">
            <h2>vs</h2>
        </div>


        <div class="comp-column">
            <div><h2>Computer Round Wins: _</h2></div>
            <div><h2>Computer chose: SCISSORS</h2></div>
            <div><h2>Lose Red Circle</h2></div>
        </div>
    </div>

    
    <div class="four">
        <h2>You WIN this Round</h2>
    </div>

</div>






</body>
</html>
